<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Capy Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .auth-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h1 {
            color: #6a824e;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .auth-header p {
            color: #666;
            font-size: 1.1rem;
        }
        .auth-form .form-group {
            margin-bottom: 1.5rem;
        }
        .auth-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        .auth-form input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .auth-form input:focus {
            border-color: #6a824e;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 130, 78, 0.1);
        }
        .auth-submit {
            width: 100%;
            padding: 1rem;
            background-color: #6a824e;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .auth-submit:hover {
            background-color: #556b3a;
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        .auth-footer a {
            color: #6a824e;
            text-decoration: none;
            font-weight: 600;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #6a824e;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .back-home:hover {
            color: #556b3a;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>
    
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Please login to your account</p>
            </div>
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-submit">Login</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>

    <script>
    // ====== STORAGE UTILS ======
    function getItem(key, fallback = null) {
        const value = localStorage.getItem(key);
        if (value === null || value === undefined) return fallback;
        try {
            return JSON.parse(value);
        } catch {
            return fallback;
        }
    }
    function setItem(key, value) { localStorage.setItem(key, JSON.stringify(value)); }
    function getUsers() { return getItem('users', []); }
    function setUsers(users) { setItem('users', users); }
    function getCurrentUser() { return getItem('currentUser', null); }
    function setCurrentUser(user) { setItem('currentUser', user); }

    // Đảm bảo luôn có tài khoản admin mặc định
    (function ensureAdminAccount() {
        const users = getUsers();
        const adminExists = users.some(u => u.username === "admin" && u.role === "admin");
        if (!adminExists) {
            users.push({
                username: "admin",
                password: "admin123",
                role: "admin"
            });
            setUsers(users);
        }
    })();

    // Đăng nhập user
    function loginUser(username, password) {
        const users = getUsers();
        const user = users.find(u => u.username === username && u.password === password);
        if (user) {
            // Đảm bảo user có đầy đủ thông tin
            const userWithDefaults = {
                ...user,
                registrationDate: user.registrationDate || new Date().toISOString()
            };
            setCurrentUser(userWithDefaults);
            return true;
        }
        return false;
    }
    // ... existing code ...
    // Form submission handler
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
            alert('Please enter both username and password');
            return;
        }
        
        if (loginUser(username, password)) {
            // Nếu là admin, chuyển hướng đến trang admin.html
            const user = getCurrentUser();
            if (user && user.role === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'index.html';
            }
        } else {
            alert('Invalid username or password!');
        }
    });
    
    // Lắng nghe sự kiện storage để đồng bộ user
    window.addEventListener('storage', function(e) {
        if (["users","currentUser"].includes(e.key)) {
            // Nếu có UI user, cập nhật lại
        }
    });
    
    // Tự động điền và đăng nhập nếu có username & password trên URL
    (function autoLoginFromURL() {
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        const password = params.get('password');
        if (username && password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            // Thử đăng nhập tự động
            if (loginUser(username, password)) {
                // Nếu là admin, chuyển hướng đến trang admin.html
                const user = getCurrentUser();
                if (user && user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'index.html';
                }
            } else {
                alert('Sai tài khoản hoặc mật khẩu!');
            }
        }
    })();
    </script>
</body>
</html>
